		<link href="../css/app.e085d2.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>

	<body>
		<div id="app">
			<div data-v-7f5e231a="" id="orderCreateInvoice">
				<div data-v-7f5e231a="" class="title">
					<div data-v-7f5e231a="" class="strong">开发票</div>
					<div data-v-7f5e231a="" class="icon"><i data-v-7f5e231a="" class="iconfont">&#xe64f;</i></div>
				</div>
				<p data-v-7f5e231a="" class="strong">增值税电子普通发票</p>
				<p data-v-7f5e231a="" class="detail">增值税电子普通发票与纸质普通发票具备同等法律效力，可 支持报销入账
				</p>
				<p data-v-7f5e231a="" class="strong">发票抬头</p>
				<div data-v-7f5e231a="" class="invoice-type">
					<div data-v-7f5e231a="" data-type="0" class="btn active">个人</div>
					<div data-v-7f5e231a="" data-type="3" class="btn">单位</div>
				</div>
				<div data-v-7f5e231a="" class="invoice-content geren"><input data-v-7f5e231a="" type="text" placeholder="请填写个人发票抬头" class="btn"></div>
				
				<div data-v-7f5e231a="" class="invoice-content qiye"><input data-v-7f5e231a="" type="text" placeholder="请填写企业名称" class="btn"> <input data-v-7f5e231a="" type="text" placeholder="请填写纳税人识别号" class="btn"></div>
				<!---->
				<p data-v-7f5e231a="" class="strong">收票人信息</p>
				<div data-v-7f5e231a="" class="receiver"><input data-v-7f5e231a="" type="text" maxlength="11" placeholder="请填写收票人手机" class="btn"> <input data-v-7f5e231a="" type="text" placeholder="请填写收票人电子邮箱，用来接收电子发票" class="btn"></div>
				<div data-v-7f5e231a="" class="invoice-detail" style="">
					<div data-v-7f5e231a="" class="title">
						<div data-v-7f5e231a="" class="part part-1">
							<p data-v-7f5e231a="">发票须知</p>
							<p data-v-7f5e231a="" style="font-size: 12px;">INVOICE NOTES</p>
						</div>
						<div data-v-7f5e231a="" class="part part-2"><img data-v-7f5e231a="" src="http://xieche-images.oss-cn-shanghai.aliyuncs.com/weixin-img/20180626/invoice.png"></div>
					</div>
					<div data-v-7f5e231a="" class="content">
						1.发票金额仅包含用户支付部分金额，如线上 支付、现场支付、以及第三方平台支付金额。
						<br data-v-7f5e231a=""> <br data-v-7f5e231a=""> 2.增值税电子普通发票：是税局认可的有效收 付款凭证，其法律效力、基本用途及使用同纸 质发票，如需纸质发票可自行打印。
						<br data-v-7f5e231a=""> <br data-v-7f5e231a=""> 3.发票的开票周期为五个工作日，开票完成后 直接发送至开票人电子邮箱中。
						<br data-v-7f5e231a=""> <br data-v-7f5e231a=""> 4.其他未尽事宜可拨打客服电话咨询
						<a data-v-7f5e231a="" href="tel:021-64023587" class="telephone">021-64023587</a>。
					</div>
					<div data-v-7f5e231a="" class="close-btn">
						<div data-v-7f5e231a="">我知道了</div>
					</div>
				</div>
				<div data-v-7f5e231a="" class="postInvoice">
					<div data-v-7f5e231a="" class="btn active" style="">提交</div>
					<div data-v-7f5e231a="" class="btn quxiao">取消</div>
				</div>
			</div>
			<!---->
			<div class="board"></div>
			<!---->
			<!---->
		</div>

		<script src="../js/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".title .icon").on("click",function(){
				$(".board").show()
				$(".invoice-detail").show();
			})
			//知道了关闭发票详情 close-btn
			$(".close-btn").on("click",function(){
				$(".board").hide()
				$(".invoice-detail").hide();
			})
			//切换发票类型  invoice-type
			$(".invoice-type .btn").on("click",function(){
				$(this).addClass("active");
				$(this).siblings().removeClass("active");
				if($(this).index()==0){
					$(".geren").show();
					$(".qiye").hide();
				}else{
					$(".qiye").show();
					$(".geren").hide();
				}
				
			})
			//postInvoice  取消
			$(".quxiao").on("click",function(){
				window.location.href = 'information.html'
			})
		</script>
	</body>

</html>
